# Configuration Render pour l'application OCP
# Ce fichier définit tous les services nécessaires

databases:
  - name: ocp-database
    databaseName: ocp_db
    user: ocp_user
    plan: free
    region: frankfurt

services:
  # ============================================
  # BACKEND - Django REST API
  # ============================================
  - type: web
    name: ocp-backend
    runtime: python
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements-prod.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /api/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ocp-database
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost
      - key: CORS_ALLOWED_ORIGINS
        value: https://ocp-frontend.onrender.com

  # ============================================
  # FRONTEND - React (Vite)
  # ============================================
  - type: web
    name: ocp-frontend
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://ocp-backend.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

